<title>CPU Speed over the last 25 years</title>
<div id="vis"></div>
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>
<script>
  vegaEmbed('#vis', {
    $schema: 'https://vega.github.io/schema/vega-lite/v3.json',
    width: 1200,
    height: 700,
    title: document.title,
    data: {url: 'data.json'},
    mark: 'circle',
    encoding: {
      x: {
        title: 'Date',
        timeUnit: 'yearmonth',
        field: 'date',
        type: 'temporal',
        axis: {
          domain: false,
          format: '%Y-%m'
        },
      },
      y: {
        title: 'MHz',
        field: 'mhz',
        type: 'quantitative'
      }
    }
  })
</script>
